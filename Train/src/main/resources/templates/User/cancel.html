<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>User Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
          
          <link rel="stylesheet"  th:href="@{/css/add.css}">
</head>
<body>
<div class="text-center">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
       
     
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/user/searchtrain}">Home Page</a></li>
							
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/user/userbook}">Booking List</a></li>	
							
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/user/profile}">User Profile</a></li>	
							
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/user/change}">Change Password</a></li>	
							
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/user/cancelticket}">Cancelled Ticket</a></li>			

						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/#}">Logout</a></li>
					
            </ul>
       
        </div>
    </div>
</nav>
          <div >
         <h1>Booking  Details</h1>
    </div>
 <div>
      <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          
               <tr>
                 <th>Train ID</th>
                 <th>Train Name</th>
                <th>Train From</th>
                 <th>Train To</th>
                 <th> Price</th> 
                <th>First Name</th> 
                  <th>Email</th> 
                 <th>Phone</th> 
                
                	<!-- private Long trainId;
	private String trainName;
	private String trainFrom;
	private String trainTo;
	private String price;
	private String firstName;
	private String email;
	private String phone; -->
    
     
                
                </tr>
           </thead>
           <tbody>
              
             <tr th:each="traindetail:${cancel}" >
              <td th:text="${traindetail.trainId}">Train ID</td>
              <td th:text="${traindetail.trainName}">Train Name</td>
              <td th:text="${traindetail.trainFrom}">Train From</td>
              <td th:text="${traindetail.trainTo}">Train To</td>
              <td th:text="${traindetail.price}">Price</td>
              <td th:text="${traindetail.firstName}">First Name</td>
              <td th:text="${traindetail.Email}">Email</td>
              <td th:text="${traindetail.phone}">Phone</td>
              
          
              
              </tr> 
           </tbody>
     </table>
 
 </div>  

 </div>
   
</body>
</html>
