<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Registartion</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{./css/style.css}">
</head>
<body>

	<div class="text-center">
				<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
       
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/about}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/contact}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">User Registration</a>
                </li>          
             <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
       
        </div>
    </div>
</nav>

<br>

		<div class="row justify-content-center" >
			<div class=" contain" style="border-radius: 20px;">

          
    
		     <div th:if="${session.message}">
		         
		         <div  class="alert  alert-danger text-center" role="alert">
		            <span th:text="${session.message}"></span>
		         
		         </div>
		       <th:block th:text="${#session.removeAttribute('message')}" ></th:block>
		       
		       </div>




				<h4>Register Here</h4>
				<div>
					<form th:action="@{/process_register}" method="post"
						style="max-width: 600px; margin: 0 auto;" th:object="${user}">
						<div class="m-3">

							<div class="form-group row">
								<label class="col-form-lable col-4">First Name</label>
								<div class="col-8">
									<input type="text" class="form-control" th:field="*{firstName}"
										required minlength="2" placeholder="Enter First Name"
										maxlength="20" />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-lable col-4">Last Name</label>
								<div class="col-8">
									<input type="text" class="form-control" th:field="*{lastName}"
										required minlength="1" placeholder="Enter Last Name"
										maxlength="20" />
								</div>
							</div>


							<div class="form-group row">
								<label class="col-form-lable col-4">EmailID</label>
								<div class="col-8">
									<input type="email" class="form-control" placeholder="Enter Your EmailId" th:field="*{email}"
										required />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-lable col-4">Aadhar_Number</label>
								<div class="col-8">
									<input type="text" class="form-control" th:field="*{aadhar}"
										placeholder="Enter Aadhar Number " maxlength="12" required />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-lable col-4">Password</label>
								<div class="col-8">
									<input type="password" class="form-control"
										th:field="*{password}" placeholder="*****" required
										minlength="6" maxlength="10" />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-lable col-4">Address</label>
								<div class="col-8">
									<input type="text" class="form-control" th:field="*{address}"
										placeholder="Enter Address" required />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-form-lable col-4">Phone</label>
								<div class="col-8">
									<input type="text" class="form-control" th:field="*{phone}"
										 minlenght="3"  maxlength="10" placeholder="Enter Phone Num" required />
								</div>
							</div>
							<br>

							<div>
								<button type="submit" class="btn btn-light">Register Now</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>

	</div>
	<br>

	</div>
</body>
</html>
