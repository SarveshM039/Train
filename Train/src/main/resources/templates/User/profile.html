<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Profile</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"  th:href="@{/css/profile.css}">


</head>
<body >

  <div class="text-center">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">

					<ul class="navbar-nav me-auto mb-2 mb-lg-0" >
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/user/searchtrain}">Home Page</a></li>
							
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/user/userbook}">Booking List</a></li>	
							
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/user/profile}">User Profile</a></li>	
							
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/user/change}">Change Password</a></li>		

                        <li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/user/cancelticket}">Cancelled Ticket</a></li>	 


						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/#}">Logout</a></li>
					</ul>

				</div>
			</div>
		</nav>

		</div>
		
		<div class="container rounded  mt-5 mb-5" style="width: 30%; border-radius: 20%;">
    <div class="row" style="margin-top: -30px;">
         <div class="col " >
            <div class="p-2 py-2">
                <div class="d-flex justify-content-between align-items-center mb-3 " style="margin-left: 120px; margin-top: 10px; display: flex;">
                    <h4 class="text-center">User Profile </h4>
                </div>
                <br>
               
               <div class="col-md-3 border-right" style="margin-left: 100px; margin-top: -70px;">
            <div class="image"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold"><strong><span th:text=${user.firstName} style="margin-left: 32px; background-color: green; font-size: 25px;"></span></strong></span></div>
              </div>
               
                <div class="row mt-3 p-2" style="width: 70%; ">
                    <div class="col-md-12 p-1" >
                    <label class="labels">USERID :</label>
                    <input type="text" class="form-control"  th:value=${user.id} readonly="readonly" style="background-color: green;"></div>
                   
                    
                    <div class="col-md-12 p-1">
                    <label class="labels">First Name :</label>
                    <input type="text" class="form-control"  th:value=${user.firstName} readonly="readonly" style="background-color: green;"></div>
                    
                    
                    <div class="col-md-12 p-1">
                    <label class="labels">Last Name :</label>
                    <input type="text" class="form-control" th:value=${user.lastName} readonly="readonly" style="background-color: green;" ></div>
                    
                    <div class="col-md-12 p-1">
                    <label class="labels">Mobile Number :</label>
                    <input type="text" class="form-control"  th:value=${user.phone} readonly="readonly" style="background-color: green;"></div>
                    
                    <div class="col-md-12 p-1">
                    <label class="labels">Email ID :</label>
                    <input type="text" class="form-control"  th:value=${user.email} readonly="readonly" style="background-color: green;"></div>
                    
                    <div class="col-md-12 p-1">
                    <label class="labels">Aadhar :</label>
                    <input type="text" class="form-control"  th:value=${user.aadhar} readonly="readonly" style="background-color: green;"></div>
                </div>
        </div>
        </div>
    </div>
</div>


		
  
 
</body>
</html>
