<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Forgot</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
  <link rel="stylesheet"  href="/css/forgot.css">
  
</head>
<body>
<div class="text-center">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
       
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/about}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/contact}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">User Registration</a>
                </li>
              <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
       
        </div>
    </div>
</nav>
</div>  

<div class="container">
   
    <h3 style="text-align: center">Your Email</h3>
    <form action="" th:action="@{/send-otp}" th:method="post"   >
       
       <div th:if="${session.message}">
         
         <div  class="alert  alert-danger text-center" role="alert">
            <span th:text="${session.message}"></span>
         
         </div>
       <th:block th:text="${#session.removeAttribute('message')}" ></th:block>
       
       </div>
      
     <div >
	<label >User Name</label>
		<input type="email"  name="email"  placeholder="Enter your Email" required="required" />
	</div>
	
      <div align="center" >
    <input type="submit" value="Send OTP">
    </div>
   
    </form>
 
</div>
</body>
</html>
