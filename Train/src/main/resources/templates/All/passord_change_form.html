 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

          crossorigin="anonymous">
  <link rel="stylesheet"  href="/css/forgot.css">
</head>
<body>
<div class="text-center">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
       
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/about}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/contact}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">User Registration</a>
                </li>
              <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
            </ul>
       
        </div>
    </div>
</nav>
</div>  


<div class="container">
   
    <br>
     
     <h3>Enter new password</h3>
    <br>
        <form action="" th:action="@{/change-password}" th:method="post"   >
       
      
     <div >
	
		<input type="password"  name="newpassword" id="myInput" placeholder="Enter new password here"  required="required" />
	</div>
	
	 <div class="input-box">
           <input type="checkbox" onclick="myFunction()" style="width: 20px; height: 15px;">Show Password
           </div>
	<br>
      <div align="center" style="width: 125%; margin-left: -65px;">
    <input type="submit" value="Change Password" >
    </div>
  
             
					
					<script>
					function myFunction() {
					  var x = document.getElementById("myInput");
					  if (x.type === "password") {
					    x.type = "text";
					  } else {
					    x.type = "password";
					  }
					}
					</script>
    </form>
 
</div>
</body>
</html>
